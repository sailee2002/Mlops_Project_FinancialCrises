name: Financial Crisis - Continuous Integration

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "dags/**"
      - "requirements.txt"
      - ".github/workflows/continuous_integration.yml"

  workflow_dispatch:

jobs:

  run-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pytest pytest-xdist

      - name: Run All Unit Tests
        run: pytest -n auto --maxfail=1


  airflow-dag-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Validate DAG syntax
        run: python -m py_compile dags/financial_crisis_pipeline.py


  final-status:
    runs-on: ubuntu-latest
    needs:
      - run-tests
      - airflow-dag-check
    if: always()

    steps:
      - name: Display Final CI Status
        run: |
          echo "Tests: ${{ needs.run-tests.result }}"
          echo "DAG Check: ${{ needs.airflow-dag-check.result }}"
          echo "CI Pipeline Completed"
