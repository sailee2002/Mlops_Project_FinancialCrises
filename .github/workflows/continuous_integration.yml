name: Financial Crisis - Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "dags/**"
      - "dvc.yaml"
      - "requirements.txt"
      
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you manually triggering CI?"
        required: false
        default: "Manual trigger for debugging"

jobs:

  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pytest pytest-xdist

      - name: Run All Unit Tests
        run: pytest -n auto --maxfail=1


  dvc-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install dvc[s3]

      - name: DVC Pull
        run: dvc pull

      - name: DVC Pipeline Integrity Check
        run: dvc repro --dry-run


  validation-checkpoints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Validate Raw Data
        run: python src/validation/validate_checkpoint_1_raw.py || true

      - name: Validate Clean Data
        run: python src/validation/validate_checkpoint_2_clean.py || true

      - name: Validate Merged Data
        run: python src/validation/validate_checkpoint_3_merged.py || true


  airflow-dag-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Validate DAG syntax
        run: python -m py_compile dags/financial_crisis_pipeline.py


  final-status:
    runs-on: ubuntu-latest
    needs:
      - run-tests
      - dvc-check
      - validation-checkpoints
      - airflow-dag-check
    if: always()

    steps:
      - name: Display Final CI Status
        run: |
          echo "Tests: ${{ needs.run-tests.result }}"
          echo "DVC: ${{ needs.dvc-check.result }}"
          echo "Validation: ${{ needs.validation-checkpoints.result }}"
          echo "DAG Check: ${{ needs.airflow-dag-check.result }}"
