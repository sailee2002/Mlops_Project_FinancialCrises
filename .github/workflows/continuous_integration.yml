name: Financial Crisis - Continuous Integration

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "dags/**"
      - "dvc.yaml"
      - "requirements.txt"
      - ".github/workflows/continuous_integration.yml"

  workflow_dispatch:

jobs:

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pytest pytest-xdist

      - name: Run All Unit Tests
        run: pytest -n auto --maxfail=1


  dvc-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install DVC with GCS support
        run: |
          pip install --upgrade pip wheel setuptools
          pip install dvc dvc-gs -r requirements.txt

      - name: Create GCP credentials file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/gcp_key.json
          chmod 600 /tmp/gcp_key.json
    
      - name: Debug key file
        run: |
          echo "=== DEBUG: First 20 lines of /tmp/gcp_key.json ==="
          head -n 20 /tmp/gcp_key.json

      - name: Pull data with DVC
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json  # ✅ Set here!
        run: dvc pull

      - name: DVC Pipeline Integrity Check
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json  # ✅ And here!
        run: dvc repro --dry-run


  validation-checkpoints:
    runs-on: ubuntu-latest
    needs: dvc-check   # <--- CRITICAL FIX

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install dvc dvc-gs

      - name: Configure GCP Credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/gcp_key.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json   # <--- FIXED

      - name: DVC Pull Data from GCP Remote
        run: dvc pull

      - name: Validate Raw Data
        run: python src/validation/validate_checkpoint_1_raw.py

      - name: Validate Clean Data
        run: python src/validation/validate_checkpoint_2_clean.py

      - name: Validate Merged Data
        run: python src/validation/validate_checkpoint_3_merged.py


  airflow-dag-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: "3.10" }

      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Validate DAG syntax
        run: python -m py_compile dags/financial_crisis_pipeline.py


  final-status:
    runs-on: ubuntu-latest
    needs:
      - run-tests
      - dvc-check
      - validation-checkpoints
      - airflow-dag-check
    if: always()

    steps:
      - name: Display Final CI Status
        run: |
          echo "Tests: ${{ needs.run-tests.result }}"
          echo "DVC: ${{ needs.dvc-check.result }}"
          echo "Validation: ${{ needs.validation-checkpoints.result }}"
          echo "DAG Check: ${{ needs.airflow-dag-check.result }}"
