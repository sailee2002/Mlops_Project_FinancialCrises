name: Financial Crisis - Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "dags/**"
      - "dvc.yaml"
      - "requirements.txt"
      
  # Allow manual triggering of the workflow
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you manually triggering CI?"
        required: false
        default: "Manual trigger for debugging"
jobs:

  setup-python:
    runs-on: ubuntu-latest
    outputs:
      python-version: 3.10
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

  lint:
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lint dependencies
        run: |
          pip install flake8 black isort

      - name: Run Black check
        run: black --check src tests

      - name: Run isort check
        run: isort --check-only src tests

      - name: Run flake8
        run: flake8 src tests


  run-tests:
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-xdist

      - name: Run All Unit Tests
        run: |
          pytest -n auto --maxfail=1


  dvc-check:
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (DVC)
        run: |
          pip install -r requirements.txt
          pip install dvc[s3]

      - name: Pull latest DVC data
        run: dvc pull

      - name: Check DVC pipeline integrity
        run: dvc repro --dry-run


  validation-checkpoints:
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate Raw Data (Checkpoint 1)
        run: python src/validation/validate_checkpoint_1_raw.py || true

      - name: Validate Clean Data (Checkpoint 2)
        run: python src/validation/validate_checkpoint_2_clean.py || true

      - name: Validate Merged Data (Checkpoint 3)
        run: python src/validation/validate_checkpoint_3_merged.py || true


  airflow-dag-check:
    runs-on: ubuntu-latest
    needs: setup-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Airflow validator dependencies
        run: pip install -r requirements.txt

      - name: Validate DAG syntax
        run: python -m py_compile dags/financial_crisis_pipeline.py


  final-status:
    runs-on: ubuntu-latest
    needs:
      - lint
      - run-tests
      - dvc-check
      - validation-checkpoints
      - airflow-dag-check
    if: always()

    steps:
      - name: Display Final CI Status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Tests: ${{ needs.run-tests.result }}"
          echo "DVC: ${{ needs.dvc-check.result }}"
          echo "Validation: ${{ needs.validation-checkpoints.result }}"
          echo "DAG Check: ${{ needs.airflow-dag-check.result }}"
