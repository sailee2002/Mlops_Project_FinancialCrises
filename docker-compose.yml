version: '3.8'

services:
  
  # ===========================================================================
  # MODEL TRAINING SERVICE
  # ===========================================================================
  model-training:
    build:
      context: .
      dockerfile: docker/Dockerfile.train
    container_name: financial-stress-training
    volumes:
      - ./data:/app/data:ro                    # Read-only data
      - ./outputs:/app/outputs                 # Training outputs
      - ./models:/app/models                   # Model artifacts
      - ./mlruns:/app/mlruns                   # MLflow tracking
      - ./logs:/app/logs                       # Logs
      - ./configs:/app/configs:ro              # Read-only configs
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=mlruns
      - PYTHONPATH=/app
    networks:
      - mlops-network
    # Run training and exit
    command: python src/models/train_anomaly_detection.py
  
  # ===========================================================================
  # MLFLOW TRACKING SERVER
  # ===========================================================================
  mlflow-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.train
    container_name: financial-stress-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
      - ./models:/app/models
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlruns/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/app/mlruns
    networks:
      - mlops-network
    command: mlflow ui --host 0.0.0.0 --port 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  mlops-network:
    driver: bridge